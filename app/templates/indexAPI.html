{% extends "base.html" %}
{% block title %}API{% endblock %}
{% block content %}
<div class="row">
    <div class="col">
        <h1 class="mt-5">LIENS API</h1>
    </div>
    <div class="col text-end">
        <a class="btn btn-primary mt-5" href="javascript:history.go(-1)"> Retour</a>
    </div>
</div>
<form action="{{ url_for('api.showUsager') }}" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="usager_id" class="form-label">Utilisateur : </label>
        <select name="usager_id" class="form-select" id="usager_id">
            {% for usager in usagers %}
                <option value='{{usager.id}}'>{{usager.username}}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success">voir usager</button>
</form>
{% endblock %}
