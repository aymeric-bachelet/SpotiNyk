{% extends "base.html" %}
{% block title %}Ajouter un article{% endblock %}
{% block content %}
<div class="row">
    <div class="col">
        <h1 class="mt-5">Ajouter un nouvel article</h1>
    </div>
    <div class="col text-end">
        <a class="btn btn-primary" href="javascript:history.go(-1)"> Retour</a>
    </div>
</div>
<!-- Formulaire création article -->
<form action="{{ url_for('admin.storeArticle') }}" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="title" class="form-label">Titre de l'article : </label>
        <input type="text" name="title" class="form-control" id="title">
    </div>
    <div class="mb-3">
        <label for="text" class="form-label">Corps de l'article : </label>
        <input type="text" name="text" class="form-control" id="text">
    </div>
    <div class="mb-3">
        <label for="balise_id" class="form-label">Catégorie : </label>
        <select name="balise_id" class="form-select" id="balise_id">
            {% for balise in balises %}
                <option value='{{balise.id}}'>{{balise.description}}</option>
            {% endfor %}
        </select>
    </div>
    <!-- Pour créer une nouvelle catégorie -->
    <div class="mb-3">
        <label for="balise" class="form-label">Nouvelle catégorie : </label>
        <input type="text" name="balise" class="form-control" id="balise">
    </div>
    <button type="submit" class="btn btn-success">Valider</button>
</form>

{% endblock %}
